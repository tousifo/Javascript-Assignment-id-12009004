<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group input:invalid {
            border-color: red;
        }
        .form-group input:valid {
            border-color: green;
        }
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #07353e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .submit-btn:hover {
            background-color: #0d666a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form id="registrationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required pattern="^[a-zA-Z\s]+$" title="Full name should contain only letters and spaces">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="phoneNumber">Phone Number:</label>
                <input type="tel" id="phoneNumber" name="phoneNumber" required pattern="^\d{10}$" title="Phone number should be 10 digits">
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" name="gender" required>
                    <option value="">Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required pattern="^[a-zA-Z0-9\s,.'-]{3,}$" title="Address should be at least 3 characters long and contain only letters, numbers, and allowed punctuations">
            </div>
            <div class="form-group">
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>
            </div>
            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            const fullName = document.getElementById('fullName');
            const email = document.getElementById('email');
            const phoneNumber = document.getElementById('phoneNumber');
            const address = document.getElementById('address');
            const dob = document.getElementById('dob');

            const namePattern = /^[a-zA-Z\s]+$/;
            const phonePattern = /^\d{10}$/;
            const addressPattern = /^[a-zA-Z0-9\s,.'-]{3,}$/;

            if (!namePattern.test(fullName.value)) {
                alert('Full name should contain only letters and spaces');
                event.preventDefault();
            }
            if (!phonePattern.test(phoneNumber.value)) {
                alert('Phone number should be 10 digits');
                event.preventDefault();
            }
            if (!addressPattern.test(address.value)) {
                alert('Address should be at least 3 characters long and contain only letters, numbers, and allowed punctuations');
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
